<div>Title: {{book.name}} <span class="save-icon" [class.is-saved]="book.saved"
        (click)="toggleSaveStatus()"></span></div>
<div>Author: {{book.author}}</div>
<img [src]="book.img">
<button *ngIf="showDetails" [routerLink]="['/book-preview', book.id]"
        routerLinkActive="router-link-active">Preview</button>
