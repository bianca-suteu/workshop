<h3>Available books</h3>
<div class="books-container">
  <div class="book-list">
    <div *ngFor="let book of books">
      <div class="primary-line" (click)="selectBook(book)">
        <div class="saved-icon" [class.is-saved]="book.saved"></div>
        <h4> {{book.name}} </h4>
      </div>
      <span>{{book.author}}</span>
    </div>
  </div>
  <app-book-details *ngIf="book.id" [book]="book" (updateBook)="updateBook(book)" />
</div>
